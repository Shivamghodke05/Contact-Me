<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Shivam Contact Card</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #0f0f0f, #1f1f1f);
      color: #fff;
      transition: background 0.5s, color 0.5s;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
    }

    .contact-card {
      max-width: 360px;
      background: linear-gradient(145deg, #2e2e2e, #1a1a1a);
      border-radius: 20px;
      padding: 2rem;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.7);
      text-align: center;
      border: 1px solid #444;
      transition: all 0.5s ease;
    }

    .contact-card.light {
      background: linear-gradient(145deg, #ffffff, #e6e6e6);
      color: #111;
      border: 1px solid #ccc;
    }

    .contact-card img {
      border-radius: 50%;
      width: 100px;
      height: 100px;
      object-fit: cover;
      border: 3px solid #777;
      margin-bottom: 1rem;
    }

    .btn-custom {
      margin: 0.25rem 0;
      border-radius: 50px;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    .btn-custom i {
      margin-right: 8px;
    }

    .theme-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      background: #444;
      border: none;
      color: #fff;
      border-radius: 50px;
      padding: 8px 16px;
      font-size: 14px;
      cursor: pointer;
    }

    .light-theme {
      background: #f4f4f4;
      color: #111;
    }

    .light-theme .theme-toggle {
      background: #ddd;
      color: #111;
    }
  </style>
</head>
<body>
  <button class="theme-toggle" onclick="toggleTheme()">Toggle Theme</button>

  <div class="contact-card" id="card">
    <img src="./logo1.png" alt="Shivam">
    <h4 class="fw-bold mb-0">Shivam Ghodke</h4>
    <p class="text-muted small mb-3">Full-Stack Developer | ENTC Engineer</p>

    <a href="https://github.com/Shivamghodke05" target="_blank" class="btn btn-outline-secondary btn-custom w-100">
      <i class="bi bi-github"></i> GitHub
    </a>
    <a href="https://linkedin.com/in/shivamghodke05" target="_blank" class="btn btn-outline-primary btn-custom w-100">
      <i class="bi bi-linkedin"></i> LinkedIn
    </a>
    <a href="mailto:shivamghodke05@email.com" class="btn btn-outline-danger btn-custom w-100">
      <i class="bi bi-envelope"></i> Email
    </a>
    <a href="" target="_blank" class="btn btn-outline-success btn-custom w-100">
      <i class="bi bi-globe2"></i> Portfolio
    </a>
  </div>

  <script>
    function toggleTheme() {
      document.body.classList.toggle("light-theme");
      document.getElementById("card").classList.toggle("light");
    }
  </script>
</body>
</html>
